<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>mdict</title>

 </head>
  <body>

    <p>
      <input type='text' id='word' style="width:50%;height:3em" />
      <input type="submit" value=" go " style="width:20%;height:3.5em" id='submit' onclick="open_detail()" />
    </p>
    <br>

<div><span id="result"></span></div>

  </body>
  <script type="text/javascript">
    var request;
    if(window.XMLHttpRequest){
    request = new XMLHttpRequest();}

request.onreadystatechange = function () {
    if (request.readyState === 4){      
        if (request.status === 200){      
            document.getElementById('result').innerHTML = request.responseText;       
        }
    }
}

document.getElementById('word').oninput = function () {
    var url = 'http://example.com:8000/' + document.getElementById('word').value; 
    request.open('GET',url,true);
    request.send();
    return false;
}

function open_detail() { 
  var detail_url = "http://example.com:8000/"+ document.getElementById('word').value;
  window.open(detail_url ,"_self");
  return detail_url
}

  </script>
</html>
